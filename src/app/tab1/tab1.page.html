<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of menu">
      <ion-label>
        {{item.PlateName}}
      </ion-label>
    </ion-item>
  </ion-list>

<!--   <app-explore-container name="Tab 1 page"></app-explore-container>

 -->

</ion-content>
